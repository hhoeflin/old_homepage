# Site Settings
title: Holger's Notes
tagline: Holger's Notes
email: hhoeflin@gmail.com
description: >
  Website with information about projects, articles etc.
permalink: pretty
remote_theme: chrisrhymes/bulma-clean-theme
#favicon: /path/to/favicon.png

paginate: 5
paginate_path: "/blog/page:num"

disqus:
  shortname: hhoeflin

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: UA-156563448-1

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Holger Hoefling"
      layout: post
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: footer_menu

