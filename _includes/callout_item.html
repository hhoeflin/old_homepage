<div class="column is-4 has-text-centered">
   {% if include.icon %}
    	<div class="icon is-large">
	    <i class="fas {{ include.icon }} fa-4x"></i>
    	</div>
   {% elsif include.img_src %}
       <img src="{{ include.img_src }}"/>
   {% endif %}
    <p class="title is-5">{{ include.title }}</p>
    <p class="subtitle is-5">{{ include.subtitle }}</p>

    {% if include.description %}
    <div class="content">
	<p>{{ include.description | newline_to_br }}</p>
    </div>
    {% endif %}

    {% if include.call_to_action_name %}
    <a href="{{ include.call_to_action_link | prepend: site.baseurl }}" class="button is-primary">
	{{ include.call_to_action_name }}
    </a>
    {% endif %}
</div>
